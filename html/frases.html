<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="myApp">
        {{listafrases}}
        <hr>

        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
        <hr>
        <ul>
            <li v-for="mifrase in listafrases ">{{mifrase.frase}} - {{mifrase.autor}}
                <button>{{mifrase.autor}}</button>
                <p>{{mifrase.frase}}</p>
            </li>

        </ul>
        <hr>

        <label for="idfrase">Frase:</label>
        <input v-model="frase" id="idfrase" type="text">
        <p>{{frase}}</p>

        <label for="idautor">Autor:</label>
        <!--Anterior con eventoKeypress-->
        <!--<input v-model="autor" v-on:keypress="eventoKeypress" id="idautor" type="text">-->
        <input v-on:keypress.enter="eventoKeyPressModificador" v-model="autor" id="idautor" type="text">

        <button v-on:click="agregarFrase">Agregar</button>
        <button v-on:click="agregarFraseFinal">Agregar Final</button>

        <hr>

        <ul>
            <li v-for="{frase,autor} in listafrases ">{{frase}} - {{autor}}
                <button v-if="autor!==null">{{autor}}</button>
                <p v-if="autor!==null">Autor: {{autor}}</p>
            </li>
        </ul>


    </div>

    <script src="../js/appfrases.js"></script>
</body>

</html>
